<nb-card class="container">
  <nb-card-header>Ajouter un Nouvelle immeuble {{newBuilding.id}}</nb-card-header>
  <nb-card-body>
    <div class="newBuildingInfosContainer">
      <nb-form-field class="newBuildingFormField">
        <input type="text" nbInput fullWidth placeholder="NumÃ©ro de l'immeuble" [(ngModel)]="newBuilding.street_number">
      </nb-form-field>
      <nb-form-field class="newBuildingFormField">
        <input type="text" nbInput fullWidth placeholder="Rue de l'immeuble" [(ngModel)]="newBuilding.street_name">
      </nb-form-field>
      <nb-form-field class="newBuildingFormField">
        <input type="text" nbInput fullWidth placeholder="Ville de l'immeuble" [(ngModel)]="newBuilding.city">
      </nb-form-field>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <button class="newBuildingDialogAction" nbButton status="info" (click)="submit()">Ajouter</button>
    <button class="newBuildingDialogAction" nbButton outline (click)="close()">Annuler</button>
  </nb-card-footer>
</nb-card>
