<div class="row">
  <div class="col-md-6">
    <button nbButton status="info" class="shadowButton" (click)="addNewCompany()">Ajouter une compagnie</button>
  </div>
</div>
<div class="row mt-3">
  <nb-card>
    <nb-card-body>
      <label class="search-label" for="search">Chercher une compagnie: </label>
      <input nbInput [nbFilterInput]="dataSource" id="search" class="search-input ml-2">

      <table [nbTreeGrid]="dataSource" nbSort (sort)="updateSort($event)" equalColumnsWidth>
        <tr nbTreeGridHeaderRow *nbTreeGridHeaderRowDef="allColumns"></tr>
        <tr nbTreeGridRow *nbTreeGridRowDef="let row; columns: allColumns"></tr>
        <ng-container *ngFor="let column of customColumn" [nbTreeGridColumnDef]="column">
          <th nbTreeGridHeaderCell [nbSortHeader]="getDirection(customColumn)" *nbTreeGridHeaderCellDef>
            {{column}}
          </th>
          <td nbTreeGridCell *nbTreeGridCellDef="let row" (click)="selectCompany(row.data)">
            {{row.data[column]}}
          </td>
        </ng-container>
      </table>
    </nb-card-body>
  </nb-card>
</div>
